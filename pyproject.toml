[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arena"
version = "0.0.1.dev0"
description = "A place to putz with Python."
authors = [
    { name = "Tony Lechner", email = "tony@tony-lechner.com" },
]
dependencies = []
requires-python = ">= 3.10"

[project.optional-dependencies]

[project.scripts]
arena = "arena.__main__:main"

[tool.black]
line-length = 120

[tool.mypy]
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = "error"
testpaths = ["test"]

[tool.setuptools.packages.find]
where = ["src"]
