[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arena"
version = "0.0.1.dev0"
description = "A place to putz with Django."
authors = [
    { name = "User Name", email = "user.name@localhost" },
]
dependencies = [
    "Django>=3.2",
    "django-stubs>=1.14",
]
requires-python = ">= 3.9"  # EOL 31 Oct 2025

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "flake8-bugbear",
    "isort",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-django",
]
dev-fmt = ["black", "isort"]
dev-lint = ["flake8", "flake8-bugbear"]
dev-check = ["mypy"]
dev-test = ["pytest", "pytest-asyncio"]

[project.scripts]
arena = "arena.__main__:main"

[tool.black]
line-length = 120

[tool.mypy]
strict = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
FAIL_INVALID_TEMPLATE_VARS = true
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
filterwarnings = "error"
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]
