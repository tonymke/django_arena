[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arena"
version = "0.0.1.dev0"
description = "A place to putz with Django."
authors = [{ name = "User Name", email = "user.name@nowhere.localhost" }]
dependencies = ["Django>=3.2", "django-stubs>=1.14"]
requires-python = ">= 3.10"                                                # EOL 31 Oct 2026

[dependency-groups]
dev = [
    "black",
    "flake8",
    "flake8-bugbear",
    "isort",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-django",
]

[project.scripts]
arena = "arena.__main__:main"

[tool.black]
line-length = 120

[tool.mypy]
strict = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "arena.settings"
FAIL_INVALID_TEMPLATE_VARS = true
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
filterwarnings = "error"
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
constraint-dependencies = [
  "Django<4",
  "django-stubs>3.2,<5",  # no explicit 3.2 version
]
